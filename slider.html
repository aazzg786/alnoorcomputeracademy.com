<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="sliderdata/Computer-Accessories-PNG-Pic.png" />
                </li>
                <li><img src="sliderdata/f.png" alt="f"  title="f" />
                </li>
                <li><img src="sliderdata/Graphic%20Designing.JPG" alt="Graphic Designing"  title="Graphic Designing" />
                </li>
                <li><img src="sliderdata/Typing.JPG" alt="Typing"  title="Typing" />
                </li>
                <li><img src="sliderdata/Web%20Designing.JPG" alt="Web Designing"  title="Web Designing" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="sliderdata/Computer-Accessories-PNG-Pic-tn.png" /></li>
                <li><img src="sliderdata/f-tn.png" alt="f" title="f" /></li>
                <li><img src="sliderdata/Graphic%20Designing-tn.JPG" alt="Graphic Designing" title="Graphic Designing" /></li>
                <li><img src="sliderdata/Typing-tn.JPG" alt="Typing" title="Typing" /></li>
                <li><img src="sliderdata/Web%20Designing-tn.JPG" alt="Web Designing" title="Web Designing" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
